<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Kiera</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header with navigation -->
    <header>
        <h1>Contact Kiera Williams</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- This is the main contact form section -->
    <main>
        <section>
            <h2>Contact Me</h2>
            <!-- Contact form with the Node.js backend submission -->
            <form id="contact-form" method="POST" action="submit-form.js">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kiera Williams</p>
    </footer>

    <!-- This is the JavaScript for form submission (use Node.js backend) -->
    <script src="submit-form.js"></script>
</body>
</html>
